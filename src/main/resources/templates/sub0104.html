<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공감아이티</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/2022/favicon.ico">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/style_normal.css">
    <!--AOS 라이브러리-->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

    <!-- CSS file :: 2022 renewal -->
    <link rel="stylesheet" href="./css/2022/common.css">
    <link rel="stylesheet" href="./css/2022/layout.css">

    <!-- JS file -->
    <script src="./js/2022/jquery-1.11.0.min.js"></script>
    <script src="./js/2022/slick.js"></script>

    <!-- include file -->
    <script type="text/javascript">   
        $(function(){
            $("#header").load("header.html");
            $("#header").addClass('sub');
            $("#footer").load("footer.html");
        })        		
    </script>
    
</head>
<body>
    <!--AOS 라이브러리-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            easing: 'ease-out-sine',
            /*easing: 'ease-out-back',*/
            duration: 1000
        });
    </script>    
    <header id="header"></header>
    <div class="wrap">
        <div class="header-wrap">
            <div class="bg"></div>           
        </div>
        <section class="sub-visual" id="sub-company">
            <div class="txt" data-aos="fade-up">
                <strong>회사소개</strong>
                <p>공감아이티는 응용 소프트웨어 개발 전문 기업입니다.</p>
            </div>
        </section>
        <div id="tabbar">
            <div class="button-group w_25">
                <button class="tablinks" onClick="location.href='sub0101.html'">인사말</button>
                <button class="tablinks" onClick="location.href='sub0102.html'">연혁</button>
                <button class="tablinks" onClick="location.href='sub0103.html'">조직도</button>
                <button class="tablinks active" onClick="location.href='sub0104.html'">오시는길</button>
            </div>
        </div>
        <section class="sub-contents" id="company">
            <div id="location" class="tabcontent_scroll">
                <div class="content">
                    <h3>오시는길</h3>
                    <div class="map" id="daejeon">
                        <div id="daumRoughmapContainer1603438186656" class="root_daum_roughmap root_daum_roughmap_landing"></div>
                        <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
                        <script charset="UTF-8">
                            new daum.roughmap.Lander({
                                "timestamp" : "1603438186656",
                                "key" : "22mq8",
                                "mapWidth" : "570",
                                "mapHeight" : "468"
                            }).render();
                        </script>
                        <address>
                            <strong>연구소</strong>
                            <p>대전시 유성구 왕가봉로 22(노은동), 덕원빌딩 502호</p>
                        </address>                        
                    </div>
                    <div class="map" id="gyeryong">
                        <div id="daumRoughmapContainer1603171544631" class="root_daum_roughmap root_daum_roughmap_landing"></div>
                        <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
                        <script charset="UTF-8">
                            new daum.roughmap.Lander({
                                "timestamp" : "1603171544631",
                                "key" : "22jcv",
                                "mapWidth" : "570",
                                "mapHeight" : "468"
                            }).render();
                        </script>
                        <address>
                            <strong>본사</strong>
                            <p>충청남도 계룡시 서금암3길 5, 206호</p>
                        </address>
                    </div>
                </div>
            </div>
        </section>
        <footer id="footer"></footer>
    </div>
</body>
